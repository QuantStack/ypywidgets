[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ypywidgets"
dynamic = ["version"]
description = "Y-based Jupyter widgets for Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
authors = [
    { name = "David Brochart", email = "david.brochart@gmail.com" },
]
keywords = [
    "widgets",
    "jupyter",
    "ypy",
    "yjs",
]
dependencies = [
    "comm >=0.1.2,<1",
    "y-py >=0.6.0,<1",
    "reacttrs >=0.1.2,<1",
]

[project.urls]
Homepage = "https://github.com/davidbrochart/ypywidgets"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
]

[tool.hatch.version]
path = "ypywidgets/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/ypywidgets",
]
