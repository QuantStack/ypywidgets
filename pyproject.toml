[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ypywidgets"
dynamic = ["version"]
description = "Y-based Jupyter widgets for Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
authors = [
    { name = "David Brochart", email = "david.brochart@gmail.com" },
]
keywords = [
    "ipywidgets",
    "jupyter",
    "ypy",
    "yjs",
]
dependencies = [
    "comm >=0.1.2",
    "y-py >=0.6.0",
    "textual >=0.11",
    "pydantic >=1.10.5,<2",
    "psygnal >=0.7.2,<1",
]

[project.urls]
Homepage = "https://github.com/davidbrochart/ypywidgets"

[tool.hatch.version]
path = "ypywidgets/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/ypywidgets",
]

[project.entry-points.ypywidgets]
switch = "ypywidgets.switch:Switch"
txl_switch = "ypywidgets.txl.switch:Switch"
